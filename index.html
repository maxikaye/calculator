<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="package container">
        <header class="container">
            <div class="logo"><a href="https://github.com/maxikaye">///MAXIKAYE</a></div>
            <div class="title">Digital Calculator MK-2210</div>
        </header>
        <div class="display container">0</div>
        <div class="buttons">
            <div class="number-keys">
                <div class="numeral">9</div>
                <div class="numeral">8</div>
                <div class="numeral">7</div>
                <div class="numeral">6</div>
                <div class="numeral">5</div>
                <div class="numeral">4</div>
                <div class="numeral">3</div>
                <div class="numeral">2</div>
                <div class="numeral">1</div>
                <div class="numeral zero">0</div>
                <div class="numeral decimal">.</div>
                <div class="function backspace">&lt;</div>
            </div>
            <div class="function-keys">
                <div class="function add">+</div>
                <div class="function subtract">-</div>
                <div class="function multiply">x</div>
                <div class="function divide">&#247;</div>
                <div class="function equals">=</div> 
                <div class="function clear-entry">CE</div>
                <div class="function clear-all">AC</div>        
            <div class="function-keys">
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
